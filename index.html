<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", serif;
        font-optical-sizing: auto;
        font-variation-settings: "wdth" 100;
      }

      .font-bebas-neue {
        font-family: "Bebas Neue", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <!-- Tailwind css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0cdd331d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Penguin Fashion</title>
  </head>
  <body>
    <header>
      <!-- navbar starts -->
      <nav class="flex justify-between items-center max-w-7xl m-auto lg:px-8">
        <div>
          <img class="max-w-sm" src="./icons/logo.png" alt="" srcset="" />
        </div>
        <div class="hidden sm:block lg:block">
          <ul class="flex self-center gap-12">
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </div>
      </nav>
      <!-- navbar ends -->

      <!-- banner starts -->
      <section
        class="lg:flex lg:max-w-7xl m-auto justify-between bg-[#FFFBF0] items-center space-x-40 lg:px-8"
      >
        <div>
          <h1 class="font-bebas-neue text-7xl">
            <span class="text-[#FABE4C]">Be the Penguins</span>
            <br />
            <span>of Winter</span>
          </h1>
          <p class="font-roboto text-base my-4">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="font-roboto uppercase inline-flex bg-[#A4BC46] text-[#ffffff] text-base items-center gap-4 px-9 py-4 rounded-xl my-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="white"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            Buy Now
          </button>
        </div>
        <div>
          <img class="text-center" src="./images/model.png" alt="" srcset="" />
        </div>
      </section>
      <!-- banner ends -->
    </header>
  </body>
</html>
